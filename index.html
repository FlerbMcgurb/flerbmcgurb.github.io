	<body>
	<script type="text/javascript">
		var colors = ["white", "red", "orange", "yellow", "green", "blue", "indigo", "violet", "black"];

		var i = 1;

		window.setInterval(function(){
			document.body.style.backgroundColor = colors[i];
			i++;
			if (i === colors.length){
				i=0;
			}
		}, 5000);
	</script>
</body>
